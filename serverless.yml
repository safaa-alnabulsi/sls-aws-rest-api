
service: sls-aws-rest-api
# frameworkVersion: "=X.X.X"
provider:
  name: aws
  runtime: python3.7
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-1'}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } ] ] }
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:DeleteObject"
      Resource: { "Fn::Join" : ["", ["arn:aws:s3:::", { "Ref" : "ServerlessDeploymentBucket" } , "/*"] ] }

    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:GetItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:CreateTable"
        - "dynamodb:DeleteTable"
        - "dynamodb:UpdateTable"
        - "dynamodb:Query"
        - "dynamodb:Scan"
      Resource: { "Fn::Join" : ["", ["arn:aws:dynamodb:::", { "Ref" : "TodosDynamoDBTable" } , "/*"] ] }

  environment:
    dynamodbTable: ${self:service}-${self:provider.stage}

functions:
  create:
    handler: create.create
    events:
      - http:
          path: todos
          method: post
          cors: true
  get:
    handler: get.get
    events:
      - http:
          path: todos/{id}
          method: get
          cors: true
  list:
    handler: list.list
    events:
      - http:
          path: todos
          method: get
          cors: true
  delete:
    handler: delete.delete
    events:
      - http:
          path: todos/{id}
          method: delete
          cors: true

resources:
  Resources:
    TodosDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.dynamodbTable}
        ProvisionedThroughput:
          ReadCapacityUnits: "1"
          WriteCapacityUnits: "1"
        AttributeDefinitions:
          -
            AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          -
            AttributeName: "id"
            KeyType: "HASH"

package:
  include:
    - todos/create.py
    - todos/update.py
    - todos/delete.py
    - todos/get.py
    - todos/list.py
  exclude:
    - ./**